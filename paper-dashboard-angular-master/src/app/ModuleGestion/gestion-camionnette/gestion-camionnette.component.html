<section class="jumbotron text-center">
    <div class="container">
        <h1 class="jumbotron-heading">Compte Client</h1>
     </div>
</section>
 <div class="row">
            <div class="col-md-3 px-1">
              <div class="form-group">
                <label>cherchez</label>
                <input type="text" class="form-control" placeholder="Nom" value=""  [(ngModel)]="recherche">
              </div>
            </div>
          </div>              
<div>
<div class="row">
            <div class="col-md-3 px-1">
              <div class="form-group">
                <label>Zone</label>
                <select [(ngModel)]="recherche" required>
             <option *ngFor="let item of listeCamion" [value]="item.nom">{{item.nom}}</option>
               </select>
              </div>
            </div>
            <div class="col-md-3 px-1">
              <div class="form-group">
                <label>Code Commercial</label>
                <select [(ngModel)]="recherche">
                <option *ngFor="let item of listeCamion" [value]="item.nom">{{item.nom}}</option>
               </select>
              </div>
            </div>
            <div class="col-md-3 px-1">
              <div class="form-group">
                <label>Jour de Visite</label>
                <select [(ngModel)]="recherche">
             <option *ngFor="let item of listeCamion|recherche:recherche" [value]="item.nom">{{item.nom}}</option>
               </select>
              </div>
            </div>
          </div>              
<div>
<div class="container mb-4">
    <div class="row">
        <div class="col-12">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Matricule</th>
                            <th scope="col">Type</th>
                            <th scope="col">Concessionnaire</th>
                            <th scope="col" class="text-center"></th>
                            
                            <th> </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor='let item of listeCamion'>
                            <td>{{item.id}}</td>
                            <td>{{item.Matricule}}</td>
                            <td>{{item.Type}}</td>
                            <td>{{item.Concessionnaire}}</td>
                            <td class="text-right"></td>
                            <td class="text-right"><button type="button" (click)='update(item.id)' class="btn btn-sm btn-danger"><i class="fa fa-pencil-square-o"></i></button> </td>

                            <td class="text-right"><button type="button" (click)='delete(item.id)' class="btn btn-sm btn-danger"><i class="fa fa-trash"></i></button> </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col mb-2">
            <div class="row">
                <div class="col-sm-12 col-md-6 text-right">
                    <button type="button" (click)=' ajout()' class="btn btn-lg btn-block btn-success text-uppercase">Ajouter Client</button>
                </div>
                <div class="col-sm-12 col-md-6 text-right">
                    <button type="button"  class="btn btn-lg btn-block btn-success text-uppercase">Menue Principal</button>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
