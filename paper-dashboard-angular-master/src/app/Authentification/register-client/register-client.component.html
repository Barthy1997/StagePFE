<div class="row">
  <div class="col-md-4">
  </div>
  <div class="col-md-12">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">Client</h5>
      </div>
      <div class="card-body">
        <form [formGroup]='FormUser'>
          <div class="row">
            <div class="col-md-3 px-1">
              <div class="form-group">
                <label>Nom</label>
                <input type="text" class="form-control" placeholder="Nom" value="" required formControlName='nom'>
              </div>
            </div>
            <div class="col-md-4 pl-1">
              <div class="form-group">
                <label for="exampleInputEmail1">Code Client</label>
                <input type="text" class="form-control" placeholder="Code Client" required formControlName='codeclient'>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Coordonnées Gps</label>
                <input type="text" class="form-control" placeholder="Coordonnées Gps" required formControlName='Gps'>
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>Adresse</label>
                <input type="text" class="form-control" placeholder="Adresse" required formControlName='adresse'>
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>password</label>
                <input type="password" class="form-control" placeholder="password" required formControlName='password'>
              </div>
            </div>
          </div>
          <div class="row">
          </div>
         <div class="row">
          <div class="col-md-3 px-1">
              <div class="form-group">
                <label>Commercial</label>
                 <select formControlName='codecommercial'>
             <option *ngFor="let item of listeCommercial" [value]="item.Nom">{{item.Nom}}</option>
               </select>
              </div>
            </div>
            <div class="col-md-4 pl-1">
              <div class="form-group">
                <label for="exampleInputEmail1">Jour de Visite</label>
                 <select formControlName='jourvisite'>
             <option *ngFor="let item of listeCommercial" [value]="item.Login">{{item.Login}}</option>
               </select>
              </div>
            </div>
          </div>
          <div class="row">
          <div class="col-md-3 px-1">
              <div class="form-group">
                <label>Zone</label>
                 <select formControlName='Zone'>
             <option *ngFor="let item of listeCamion" [value]="item.prix">{{item.nom}}</option>
               </select>
              </div>
            </div>
            <div class="col-md-4 pl-1">
              <div class="form-group">
                <label for="exampleInputEmail1">Sous Zone</label>
                 <select formControlName='Szone'>
             <option *ngFor="let item of listeCamion" [value]="item.prix">{{item.nom}}</option>
               </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="update ml-auto mr-auto">
              <button (click)='inscription()' class="btn btn-primary btn-round">inscription</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
