<div class="row">
  <div class="col-md-10">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">Connection</h5>
      </div>
      <div class="card-body">
        <form [formGroup]='FormConnection'>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" placeholder="Username" required formControlName='nom'>
              </div>
            </div>
          </div>
        <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Password</label>
                <input type="text" class="form-control" placeholder="Password" required formControlName='password'>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="update ml-auto mr-auto">
              <button (click)='login()' class="btn btn-primary btn-round">inscription</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
